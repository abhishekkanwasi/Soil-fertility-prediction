<!DOCTYPE html>
<html>
  <head>
    <title>Soil Fertility Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Soil Fertility Prediction</h1>
      <form action="/predict" method="post">
        <label>Nitrogen:</label
        ><input type="number" step="any" name="nitrogen" />
        <label>Phosphorus:</label
        ><input type="number" step="any" name="phosphorus" />
        <label>Potassium:</label
        ><input type="number" step="any" name="potassium" /> <label>pH:</label
        ><input type="number" step="any" name="ph" />
        <label>Temperature (Â°C):</label
        ><input type="number" step="any" name="temperature" />
        <label>Humidity (%):</label
        ><input type="number" step="any" name="humidity" />
        <label>Rainfall (mm):</label
        ><input type="number" step="any" name="rainfall" />
        <input type="submit" value="Predict" />
      </form>
      {% if prediction_text %}
      <div class="result">
        <h2>{{ prediction_text }}</h2>
      </div>
      {% endif %}
    </div>
  </body>
</html>
